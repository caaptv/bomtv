<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" />
<title>Drop-Down Navigation Responsive</title>
<link rel="stylesheet" href="https://osvaldas.info/examples/main.css" />
<style>
#nav li,#nav span:after{position:relative}#nav li ul,#nav>a{display:none}#nav,#nav li ul{position:absolute}body{background-color:#0aa417;padding:1.25em}#nav{width:60em;font-family:'Open Sans',sans-serif;font-weight:400;top:25%;left:50%;margin-left:-30em}#nav li a{color:#fff;display:block}#nav li a:active{background-color:#c00!important}#nav span:after{width:0;height:0;border:.313em solid transparent;border-bottom:none;border-top-color:#efa585;content:'';vertical-align:middle;display:inline-block;right:-.313em}#nav>ul{height:3.75em;background-color:#e15a1f}#nav li ul,#nav>ul:not( :hover )>li.active>a,#nav>ul>li:hover>a{background-color:#cc470d}#nav>ul>li{width:25%;height:100%;float:left}#nav>ul>li>a{height:100%;font-size:1.5em;line-height:2.5em;text-align:center}#nav>ul>li:not( :last-child )>a{border-right:1px solid #cc470d}#nav li ul{top:100%}#nav li:hover ul{display:block;left:0;right:0}#nav li:not( :first-child ):hover ul{left:-1px}#nav li ul a{font-size:1.25em;border-top:1px solid #e15a1f;padding:.75em}#nav li ul li a:hover,#nav li ul:not( :hover ) li.active a{background-color:#e15a1f}@media only screen and (max-width:62.5em){#nav{width:100%;position:static;margin:0}}@media only screen and (max-width:40em){#nav,#nav>a{position:relative}html{font-size:75%}#nav{top:auto;left:auto}#nav>a{width:3.125em;height:3.125em;text-align:left;text-indent:-9999px;background-color:#e15a1f}#nav>a:after,#nav>a:before{position:absolute;border:2px solid #fff;top:35%;left:25%;right:25%;content:''}#nav>a:after{top:60%}#nav:not( :target )>a:first-of-type,#nav:target>a:last-of-type{display:block}#nav>ul{height:auto;display:none;position:absolute;left:0;right:0}#nav:target>ul{display:block}#nav>ul>li{width:100%;float:none}#nav>ul>li>a{height:auto;text-align:left;padding:0 .833em}#nav>ul>li:not( :last-child )>a{border-right:none;border-bottom:1px solid #cc470d}#nav li ul{position:static;padding:0 1.25em 1.25em}}
</style></head><body>
<nav id="nav" role="navigation">

<a href="#" title="Hide navigation">Hide navigation</a>

<li><a href="/">Front-End</a></li>
</ul></li><li><a href="/">About</a></li></ul></nav>

$(function(){$("#nav li:has(ul)").doubleTapToGo()});</script>
</body></html>
